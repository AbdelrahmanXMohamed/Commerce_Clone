{% extends "auctions/layout2.html" %} {%load static%} {% block style %}
<link href="{% static 'auctions/signs.css' %}" rel="stylesheet" />
{% endblock %} {% block body %}

<form action="{% url 'login' %}" method="post" class="form">
  <div>
    <h2>Login</h2>

    {% if message %}
    <div>{{ message }}</div>
    {% endif %} {% csrf_token %} {{form.username}} {{form.password}}

    <input class="btn btn-my" type="submit" value="Login" />
    <p>
      Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </p>
  </div>
</form>
{% endblock %}
